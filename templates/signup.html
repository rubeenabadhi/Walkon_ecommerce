{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>walkon Create Account</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% load socialaccount %}
<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    
    
    
    
    <!-- Signup Form -->
    <div class="col-md-8 col-lg-5">
      <div class="signup-card p-4 shadow-sm rounded bg-white">
        <h2 class="text-center mb-4">Create Account</h2>
        
        <!-- Signup Form -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" id="id_username" name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" id="id_email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" id="id_password" name="password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" id="id_password2" name="password2" class="form-control" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms and Conditions</a></label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <!-- Divider -->
        <div class="text-center my-3">
          <small class="text-muted">OR</small>
        </div>

        <!-- Google Login -->
        <a href="#" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center">
          <img src="{% static 'icons/google_icon.png' %}" alt="Google" class="me-2" style="width:20px;">
          Sign up with Google
        </a>

        <!-- Login link -->
        <p class="mt-4 text-center">
          Already have an account? <a href="#">Login now</a>
        </p>
      </div>
    </div>
<div class="col-lg-6 p-4">
      <img src="{% static 'images/kds1.jpg' %}" 
           alt="Shoe" 
           class="w-100 h-90 object-fit-cover">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
