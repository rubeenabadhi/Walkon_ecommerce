{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100" style="max-width: 900px;">

    <!-- Left side: Login Form -->
    <div class="col-md-6 d-flex align-items-center">
      <div class="login-card w-100">

        <!-- Title -->
        <h3 class="text-center fw-bold mb-4">Login</h3>

        <!-- Form -->
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
          <div class="mb-3">
            <label class="form-label text-secondary">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" name="password">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{% url 'forgot_password' %}" class="forgot-link">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>
        </form>

        <!-- Divider -->
        <div class="d-flex align-items-center my-3">
          <hr class="flex-grow-1">
          <span class="mx-2 text-muted">or</span>
          <hr class="flex-grow-1">
        </div>

        <!-- Google Login -->
        <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100 mb-3">
          <i class="fa fa-google"></i> Continue with Google
        </a>

        <!-- Signup link -->
        <p class="mt-4 text-center">
          New User? <a href="#" class="signup-link">Sign up now..!</a>
        </p>
      </div>
    </div>

    <!-- Right side: Image -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
      <img src="{% static 'images/img2.jpg' %}" alt="Logo" class="img-fluid rounded" style="max-height: 400px;">
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
