{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm with OTP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="{% static 'js/user_js.js' %}"></script>
</head>
<body class="bg-light">

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg rounded-4 p-4 text-center" style="max-width: 500px; width: 100%;">

    
    <h1 class="fw-bold fs-2 mb-4">Confirm with OTP</h1>
    <p class="text-muted">Please check your email address for OTP</p>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <!-- OTP Form -->
    <form method="POST" action="{% url 'verify_otp' %}">
      {% csrf_token %}

      <!-- OTP input fields -->
      <div class="d-flex justify-content-center gap-2 my-4">
        <input type="text" maxlength="1" class="form-control text-center fs-4 otp-input" style="width:60px;">
        <input type="text" maxlength="1" class="form-control text-center fs-4 otp-input" style="width:60px;">
        <input type="text" maxlength="1" class="form-control text-center fs-4 otp-input" style="width:60px;">
        <input type="text" maxlength="1" class="form-control text-center fs-4 otp-input" style="width:60px;">
        <input type="text" maxlength="1" class="form-control text-center fs-4 otp-input" style="width:60px;">
        <input type="text" maxlength="1" class="form-control text-center fs-4 otp-input" style="width:60px;">
      </div>

      <!-- Hidden field to store full OTP -->
      <input type="hidden" name="otp" id="otpField">

      <!-- Timer -->
      <div class="mb-3">
        <span class="fw-bold">Remaining Time:</span> 
        <span class="text-primary fw-bold">00:49s</span>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark btn-lg">Confirm</button>
        <a href="{% url 'signup' %}" class="btn btn-outline-secondary">Go back to Signup page</a>
      </div>
    </form>

    <!-- Resend -->
    <form method="POST" action="{% url 'resend_otp' %}" class="mt-3">
      {% csrf_token %}
      <button id="resendBtn" class="btn btn-secondary" type="submit" disabled>Resend OTP</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS to join OTP inputs into hidden field -->
<script>
document.querySelector("form").addEventListener("submit", function(){
  let otpInputs = document.querySelectorAll(".otp-input");
  let otpValue = "";
  otpInputs.forEach(input => otpValue += input.value);
  document.getElementById("otpField").value = otpValue;
});
</script>

</body>
</html>
